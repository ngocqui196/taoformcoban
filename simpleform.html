<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<form action="simpleform.html" method="get" class="css">
    <h2>Order form</h2>
    <p> What do you like to buy?</p>
    <select name="fruit" >
        <option value="A">Apple</option>
        <option value="B">Banana</option>
        <option value="C">Cherry</option>
        <option value="D">Date</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd" checked/>1-10$<br>
    <input type="radio" name="rd"/>2-19$<br>
    <input type="radio" name="rd"/>3-27$<br>
    <input type="radio" name="rd"/>4-35$<br>

    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="firstname" placeholder="Firstname" size="20">
    <input type="text" name="lastname" placeholder="Lastname" size="20">
    <p>Email</p>
    <input type="email" name="email" size="40">
    <p>phone number:</p>
    <input type="number" name="phone1" size="5"> -
    <input type="number" name="phone1" size="5"> -
    <input type="number" name="phone1" size="5">
    <p><input type="submit" ></p>
</form>
</body>
</html>
